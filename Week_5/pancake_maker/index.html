<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?q=80&w=2825&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPriceDisplay">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>
            <label for="type">Choose your pancake type:</label>
            <select id="type">
            <option value="5">Classic - 5€</option>
            <option value="6">Chocolate - 6€</option>
            <option value="7">Blueberry - 7€</option>
            </select>
            
            <h3>Select your toppings (1€ each):</h3>
            <label><input type="checkbox" class="topping" value="1" /> Nuts</label>
            <label
            ><input type="checkbox" class="topping" value="1" /> Bananas</label>
            <label><input type="checkbox" class="topping" value="1" /> Syrup</label>

            <h3>Add extras:</h3>
            <label>
                <input type="checkbox" class="extra" value="2" /> Whipped Cream - 2€</label>
            <label>
                <input type="checkbox" class=" " value="3" /> Ice Cream - 3€</label>
        <h3>Total Price: <span id="totalPrice">5€</span></h3>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
